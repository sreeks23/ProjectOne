<!DOCTYPE HTML><html>
    <head>
        <meta charset="UTF-8">
        <title>PhoneBook</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
<!--
    			<link rel="shortcut icon" href="images/favicon.png">
    			<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
    		-->
        <link href="worklight/worklight.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script>
		// Define WL namespace.
		var WL = WL ? WL : {};
		/**
		 * WLClient configuration variables.
		 * Values are injected by the deployer that packs the gadget.
		 */
		 WL.StaticAppProps = {
   "APP_DISPLAY_NAME": "PhoneBook",
   "APP_ID": "PhoneBook",
   "APP_SERVICES_URL": "\/apps\/services\/",
   "APP_VERSION": "1.0",
   "ENVIRONMENT": "android",
   "LOGIN_DISPLAY_TYPE": "embedded",
   "WORKLIGHT_NATIVE_VERSION": "1132815573",
   "WORKLIGHT_PLATFORM_VERSION": "6.3.0.0",
   "WORKLIGHT_ROOT_URL": "\/apps\/services\/api\/PhoneBook\/android\/"
};
</script>
		<script src="worklight/cordova.js"></script>
		<script src="worklight/wljq.js"></script>
		<script src="worklight/worklight.js"></script>
		<script src="worklight/checksum.js"></script>
		<script>
	window.$ = window.jQuery = WLJQ;
</script>
<script src="dojox/mobile/deviceTheme.js" type="text/javascript"></script>
<script data-dojo-config="isDebug: false, async: true, parseOnLoad: true, mblHideAddressBar: false" src="http://10.0.0.3:9988/dojoLib/ProjectOne/PhoneBook/android/dojo/dojo.js" type="text/javascript"></script>
    </head>
    <body style="display: none;">
        <div data-dojo-props="selected:false,scrollDir:'v'" data-dojo-type="dojox.mobile.ScrollableView" id="selectionList">
            <div data-dojo-props="label:'Selection', fixed:'top'" data-dojo-type="dojox.mobile.Heading"></div>
            <div data-dojo-type="dojox.mobile.EdgeToEdgeList">
                <div data-dojo-props="label:'Browse Contact', moveTo:'enterDetails'" data-dojo-type="dojox.mobile.ListItem"></div>
                <div data-dojo-props="label:'Delete Contact'" data-dojo-type="dojox.mobile.ListItem"></div>
                <div data-dojo-props="label:'Browse first 50 Contacts'" data-dojo-type="dojox.mobile.ListItem"></div>
            </div>
        </div>
        <div data-dojo-props="selected:false,scrollDir:'v'" data-dojo-type="dojox.mobile.ScrollableView" id="enterDetails">
            <div data-dojo-props="label:'Enter Details',back:'Back',moveTo:'selectionList',fixed:'top'" data-dojo-type="dojox.mobile.Heading"></div>
            <br>
            <label for="eln" style="font-weight: bold">  Last Name:</label> <input data-dojo-type="dojox.mobile.TextBox" id="eln">
            <br>
            <button data-dojo-props="moveTo:'enterDetails'" data-dojo-type="dojox.mobile.ToggleButton" onclick="inquirePhoneBook">SUBMIT</button>
        </div>
        <div data-dojo-props="selected:false,scrollDir:'v'" data-dojo-type="dojox.mobile.ScrollableView" id="contactDetails">
            <div data-dojo-props="label:'Contact Details',back:'Back',moveTo:'enterDetails',fixed:'top'" data-dojo-type="dojox.mobile.Heading"></div>
            <br>
            <label for="fn" style="font-weight: bold">  First Name:</label> <input data-dojo-type="dojox.mobile.TextBox" id="fn">
            <br>
            <label for="ln" style="font-weight: bold">  Last Name :</label> <input data-dojo-type="dojox.mobile.TextBox" id="ln">
            <br>
            <label for="ext" style="font-weight: bold"> Extension :</label> <input data-dojo-type="dojox.mobile.TextBox" id="ext">
            <br>
            <label for="zip" style="font-weight: bold"> Zip Code  :</label> <input data-dojo-type="dojox.mobile.TextBox" id="zip">
            <br>		
        </div>
        <script src="js/initOptions.js"></script>
	<script src="js/main.js"></script>
	<script src="js/messages.js"></script>
    </body>
</html>
